<!DOCTYPE html>
<html>
<head>
	<div th:replace="component/header :: myheader"></div>
	
	<title>Registration</title>
	
	<style>
		.jumbotron{ margin:auto; }
		.container{
			 background-color: #b5bfc9;
			 border-radius: 12px;
			 padding: 15px;
			 max-width: 500px; 
		}
		.input-group{
			padding: 5px;
		}
		form { margin: 0px 10px; }
		h2 {
		  margin-top: 2px;
		  margin-bottom: 2px;
		}
		.divider {
		  text-align: center;
		  margin-top: 20px;
		  margin-bottom: 5px;
		}
		.divider hr {
		  margin: 7px 0px;
		  width: 35%;
		}
		.left { float: left; }
		.right { float: right; }
	</style>
</head>
<body>
	<div th:replace="component/navbar-sign :: mynavbar-sign"></div>
	<div class="jumbotron " style="margin: auto;">
		<div class="container">
			<div class="row">
				<div class="panel panel-primary">
					<div class="panel-body">
						<form th:action="@{/process_registration}" 
								method="post"
								th:object="${user}"
								role="form">
							<div class="form-group text-center">
								<h2>Create account</h2>
							</div>
							<div class="form-group">
								<label class="control-label">Username</label>
								<input id="username" 
									type="text" 
									placeholder="Insert username ..." 
									th:field="*{username}"  
									maxlength="50" 
									class="form-control" 
									required>
							</div>
							<div class="form-group">
								<label class="control-label">First Name</label>
								<input id="firstName" 
									type="text" 
									placeholder="Insert first name ..." 
									th:field="*{firstName}"  
									maxlength="50" 
									class="form-control" 
									required>
							</div>
							<div class="form-group">
								<label class="control-label">Last Name</label>
								<input id="lastName" 
									type="text" 
									placeholder="Insert last name ..." 
									th:field="*{lastName}"  
									maxlength="50" 
									class="form-control" 
									required>
							</div>
							<div class="form-group">
								<label class="control-label">Password</label>
								<input id="password" 
									type="password" 
									th:field="*{password}"  
									maxlength="25" 
									class="form-control" 
									placeholder="at least 6 characters" 
									length="40"
									required>
							</div>
							<div class="form-group">
								<button id="signupSubmit" type="submit" class="btn btn-primary btn-block">Create your account</button>
							</div>
							<p class="form-group">By creating an account, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
							<hr>
							<p></p>Already have an account? <a th:href="@{/login}">Sign in</a></p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="component/footer :: footer"></div>
</body>
</html>
