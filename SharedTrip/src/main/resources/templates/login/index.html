<!DOCTYPE html>
<html>
<head>
	<div th:replace="component/header :: myheader"></div>
	
	<title>Login</title>
	<style>
		.jumbotron{ margin:auto; }
		.container{
			 background-color: #b5bfc9;
			 border-radius: 12px;
			 padding: 15px;
			 max-width: 500px; 
		}
		.input-group{
			padding: 5px;
		}
		form { margin: 0px 10px; }
		h2 {
		  margin-top: 2px;
		  margin-bottom: 2px;
		}
		.divider {
		  text-align: center;
		  margin-top: 20px;
		  margin-bottom: 5px;
		}
		.divider hr {
		  margin: 7px 0px;
		  width: 35%;
		}
		.left { float: left; }
		.right { float: right; }
	</style>
</head>
<body>
	<div th:replace="component/navbar-sign :: mynavbar-sign"></div>
	<div class="jumbotron"> 
		<div class="container">
			<div class="row">
				<div class="panel panel-primary">
					<div class="panel-body">
						<form th:action="@{/login}" 
								method="post"
		
								role="form">
							<div class="form-group text-center">
								<h2>Sign in</h2>
							</div>
							<div class="form-group">
								<label class="control-label">Username</label>
								<input id="username" 
									type="text" 
									name="username"
									placeholder="Insert username ..." 
									maxlength="50" 
									class="form-control" 
									required 
									autofocus>
							</div>
							<div class="form-group">
								<label class="control-label">Password</label>
								<input id="password" 
									type="password" 
									name="password"
									maxlength="25" 
									class="form-control" 
									placeholder="Insert password ..." 
									length="40"
									required>
							</div>
							<div class="form-group">
								<button id="signupSubmit" type="submit" class="btn btn-primary btn-block">Sign in</button>
							</div>
							<div class="form-group text-center" th:if="${param.error}">
								<hr/>
								<p class="text-danger">Invalid username or password!</p>
								<hr/>
							</div>
							<p class="form-group">By creating an account, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
							<hr>
							<p></p>If you don't have a user account yet, <a th:href="@{/registration}">please register</a>.</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div th:replace="component/footer :: footer"></div>
</body>
</html>
