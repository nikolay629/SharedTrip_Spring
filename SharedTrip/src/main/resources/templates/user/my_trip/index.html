<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="component/header :: myheader"></div>
	<title>Profile</title>
</head>
<body>
	<div th:replace="component/navbar :: mynavbar"></div>
	<div class="jumbotron text-center " style="margin: auto;">
		<h2 style="font-family: Engravers MT;">User Profile</h2>
		<table class="table table-striped container">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Username</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${user.username}"></td>
					<td th:text="${user.firstName}"></td>
					<td th:text="${user.lastName}"></td>
				</tr>
			</tbody>
		</table>
		<hr/>
		<div class=" ">
			<a  th:href="@{/trip/create}"
				class="btn btn-success" 
				style="float: right;"><i class="bi bi-file-earmark-plus"></i></a>
			<h2 style="font-family: Engravers MT;">My trips</h2>
			<table class="table table-striped">
				<thead class="thead-dark">
					<tr>
						<th scope="col">City of Departure</th>
						<th scope="col">Address of Departure</th>
						<th scope="col">Hour of Departure</th>
						<th scope="col">City of Arrival</th>
						<th scope="col">Address of Arrival</th>
						<th scope="col">Hour of Arrival</th>
						<th scope="col">Seats</th>
						<th scope="col">Price</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="myTrip: ${myTrips}">
						<td th:text="${myTrip.cityDeparture}"></td>
						<td th:text="${myTrip.addressDeparture}"></td>
						<td th:text="${myTrip.hourDeparture}"></td>
						<td th:text="${myTrip.cityArrival}"></td>
						<td th:text="${myTrip.addressArrival}"></td>
						<td th:text="${myTrip.hourArrival}"></td>
						<td th:text="${myTrip.seats}"></td>
						<td th:text="${myTrip.price}"></td>
						<td>
							<a th:href="@{/user/my-trip/applied/} + ${myTrip.id}" class="btn btn-info" ><i class="bi bi-binoculars-fill"></i></a>
							<a th:href="@{/trip/edit/__${myTrip.id}__}" class="btn btn-warning"><i class="bi bi-pencil-fill"></i></a>
							<a th:href="@{/trip/delete/} + ${myTrip.id}" onclick="return confirm('Are you sure!')" class="btn btn-danger"><i class="bi bi-trash-fill"></i></a>
						</td>
					</tr>
			    </tbody>
		    </table>
		</div>
	</div>
	
	<div th:replace="component/footer :: footer"></div>
	
</body>
</html>
